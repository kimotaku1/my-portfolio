name: Example Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3  # This uses the latest version of checkout

    - name: Set up Node.js 20
      uses: actions/setup-node@v3  # Use the latest setup-node version
      with:
        node-version: '20'  # Explicitly use Node.js version 20

    - name: Install dependencies
      run: npm install  # Install your project's dependencies

    - name: Build project
      run: npm run build  # Run your project's build command

    - name: Upload artifact
      uses: actions/upload-artifact@v3  # Use the latest version of upload-artifact
      with:
        name: build-artifact
        path: ./build  # Specify the correct path for the built artifact
