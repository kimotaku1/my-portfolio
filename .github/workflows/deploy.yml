name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build  # âœ… This line should be indented under `build`
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List build output
        run: ls -la ./dist  # Or ./build for CRA

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./dist  # Or ./build if using CRA
