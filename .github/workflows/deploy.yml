name: Example Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3  # Latest version of checkout

    - name: Set up Node.js 20
      uses: actions/setup-node@v3  # Latest setup-node version
      with:
        node-version: '20'  # Use Node.js version 20 explicitly

    - name: Install dependencies
      run: npm install  # Install project dependencies

    - name: Build project
      run: npm run build  # Build the project

    - name: Upload artifact
      uses: actions/upload-artifact@v3  # Use the latest version of upload-artifact
      with:
        name: build-artifact
        path: ./build  # Specify the correct path for the artifact
