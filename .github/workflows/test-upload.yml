name: Artifact Test

on:
  push:
    branches:
      - main

jobs:
  test-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create dummy file
        run: echo "Hello world" > hello.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: hello
          path: hello.txt
