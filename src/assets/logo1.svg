<svg width="250" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definition for stylish glow -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:1" />
    </linearGradient>
    <!-- Drop shadow filter for neon glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Neon glow effect with gradient and shadow -->
  <text x="10" y="60" font-family="Arial" font-size="45" fill="url(#gradient)" font-weight="bold" filter="url(#glow)">
    Bibek
  </text>

  <!-- 3D shadow effect -->
  <text x="12" y="62" font-family="Arial" font-size="45" fill="none" stroke="black" stroke-width="1.5" opacity="0.3">
    Bibek
  </text>
</svg>
