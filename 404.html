<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // GitHub Pages 404 redirect to index.html
      (function() {
        var path = window.location.pathname;
        var repoName = '/portfolio-repo';  // <-- Replace with your GitHub Pages repo name
        var redirectTo = window.location.protocol + "//" + window.location.host + repoName + "/#" + path;
        window.location.replace(redirectTo);
      })();
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
